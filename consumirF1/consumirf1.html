
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    Escuderia: <input type="text" id="escuderia"><br>
    Piloto: <input type="text" id="piloto">
    <div id="display" style="border: 2px solid red;"></div>

    <button id="btnCargaCliente">Carga cliente</button>

    <script>

        document.getElementById("btnCargaCliente").onclick = cargaCliente;
        
        function cargaCliente(){ 
    
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    // Typical action to be performed when the document is ready:
                    
                    let listesuderia = JSON.parse(xhttp.responseText).listesuderia;
document.getElementById("escuderia").value = listesuderia[0].escuderia;
document.getElementById("piloto").value = listesuderia[0].piloto;
for (let i = 0; i < listesuderia[0].resolucion.length; i++) {
    document.getElementById("display").innerHTML += listesuderia[0].resolucion[i] + "<br>";
}

                    }
                };
                xhttp.open("GET", "listesuderia.json", true);
                xhttp.send();

}
